<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist"></div>
        <h1>Best of NCS - Non Copyright Sounds</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Warriyo - Mortals</span>
                    <span class="songlistplay"><span class="timestamp">03:50<i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="2">
                    <span class="songName">Cielo - Huma-Huma</span>
                    <span class="songlistplay"><span class="timestamp">02:33<i id="1" class="fa-solid songItemPlay song fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="3">
                    <span class="songName">DEAF KEV - Invincible</span>
                    <span class="songlistplay"><span class="timestamp">04:33<i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="4">
                    <span class="songName">Different Heaven & EH!DE</span>
                    <span class="songlistplay"><span class="timestamp">04:27<i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="5">
                    <span class="songName">Royalty(ft. Neoni)</span>
                    <span class="songlistplay"><span class="timestamp">03:43<i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="6">
                    <span class="songName">Janji-Heros-Tonight</span>
                    <span class="songlistplay"><span class="timestamp">03:28<i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="7covers/">
                    <span class="songName">Jim-Yosef-Lights</span>
                    <span class="songlistplay"><span class="timestamp">03:45<i id="6" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Warriyo - Mortals</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5c28b5f95b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
